plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

// http://www.race604.com/android-auto-version/
// use git count as build number, as current date as build version
def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyy.MM.dd')
    return formattedDate
}
def cmd = 'git rev-list HEAD --count'
def gitVersion = cmd.execute().text.trim().toInteger() + 100
def appVersion = getDate()

android {
    compileSdk myCompileSdkVersion

    defaultConfig {
        applicationId "com.zfdang.mbb"
        minSdk myMinSdkVersion
        targetSdk myTargetSdkVersion
        versionCode gitVersion
        versionName appVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("mbb.keystore")
            storePassword "billboard"
            keyAlias "mbb"
            keyPassword "billboard"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }

    // http://www.sollyu.com/android-apk-studio-generated-automatically-appends-a-version-number/
    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if(buildType.name == "release") {
                output.outputFileName = new File("mbb" + "-" + buildType.name + "-v" + defaultConfig.versionName + ".apk" );
            } else {
                output.outputFileName = new File("mbb" + "-" + buildType.name + "-v" + defaultConfig.versionName + ".apk" );
            }
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.databinding:databinding-runtime:7.3.1'
    implementation 'com.github.skydoves:colorpickerview:2.2.4'
    implementation 'com.github.moisoni97:IndicatorSeekBar:3.0.0'

    implementation project(':MarqueeTextView')

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}